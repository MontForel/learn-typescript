<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Simple Bowling Game</h1>
  </header>
  <section>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col" colspan="2">Frame 1</th>
          <th scope="col" colspan="2">Frame 2</th>
          <th scope="col" colspan="2">Frame 3</th>
          <th scope="col" colspan="2">Frame 4</th>
          <th scope="col" colspan="2">Frame 5</th>
          <th scope="col" colspan="2">Frame 6</th>
          <th scope="col" colspan="2">Frame 7</th>
          <th scope="col" colspan="2">Frame 8</th>
          <th scope="col" colspan="2">Frame 9</th>
          <th scope="col" colspan="2">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2" scope="row">Kyoong</th>
          <td class="frame--1">1</td>
          <td class="frame--2">2</td>
          <td class="frame--1">3</td>
          <td class="frame--2">4</td>
          <td class="frame--1">5</td>
          <td class="frame--2">6</td>
          <td class="frame--1">7</td>
          <td class="frame--2">8</td>
          <td class="frame--1">9</td>
          <td class="frame--2">1</td>
          <td class="frame--1">2</td>
          <td class="frame--2">3</td>
          <td class="frame--1">4</td>
          <td class="frame--2">5</td>
          <td class="frame--1">6</td>
          <td class="frame--2">7</td>
          <td class="frame--1">8</td>
          <td class="frame--2">9</td>
          <td class="frame--1">1</td>
          <td class="frame--2">2</td>
        </tr>
        <tr>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
          <th colspan="2" scope="col">3</th>
        </tr>
      </tbody>
    </table>
    <button>Game Start!</button>
    <button>Roll</button>
  </section>
</body>

</html>
